<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #1a1a1a; /* Sfondo scuro */
            color: #ffffff; /* Testo bianco */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333; /* Sfondo della barra di navigazione */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff; /* Testo bianco nei link */
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            border-bottom: 2px solid #ffffff; /* Linea bianca sotto il link al passaggio del mouse */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1, p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Chi siamo</a>
        <a href="#">Servizi</a>
        <a href="#">Contatti</a>
    </nav>

    <div class="container">
        <h1></h1>
        <p></p>
    </div>

</body>
</html>
