<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Protetta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #passwordSection {
            display: block;
        }

        #contentSection {
            display: none;
        }
    </style>
</head>
<body>

    <div id="passwordSection">
        <h2>Inserisci la password:</h2>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Invia</button>
    </div>

    <div id="contentSection">
        <h2>❤ TI AMO ❤</h2>
        <img src="Assets/heartgif.gif" height="350" width="350">
        <!-- Aggiungi qui il contenuto della tua pagina che verrà visualizzato dopo l'autenticazione -->
    </div>

    <script>
        function checkPassword() {
            var passwordInput = document.getElementById("passwordInput").value;
            if (passwordInput === "ILU-0") {
                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("contentSection").style.display = "block";
            } else {
                alert("Password errata. Riprova.");
            }
        }
    </script>

</body>
</html>
