<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Personaggi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <h1>Archivio Personaggi</h1>
            <span>Tutte le entità create da Andr3wOnTilt</span>
        </div>
        <div class="header-right">
            <a onclick="localStorage.removeItem('savedPassword')" href="/verify" class="logout-btn">Logout</a>
        </div>
    </header>

    <!-- GRIGLIA PERSONAGGI -->
    <main class="grid">
        <!-- Card Sorcerer Of Shadows -->
        <a href="myentities//sorcererofshadows/" class="card">
            <div class="card-image">
                <img src="images/unknown.png" alt="Sorcerer Of Shadows">
            </div>
            <div class="card-content">
                <h3>Sorcerer Of Shadows</h3>
            </div>
        </a>

        <!-- Card Enchanter -->
        <a href="myentities//enchanter/" class="card">
            <div class="card-image">
                <img src="images/unknown.png" alt="Enchanter">
            </div>
            <div class="card-content">
                <h3>Enchanter</h3>
            </div>
        </a>

        <!-- Card Sovereign of the Forgotten Order -->
        <a href="myentities//sovereignoftheforgottenorder/" class="card">
            <div class="card-image">
                <img src="images/unknown.png" alt="Sovereign of the Forgotten Order">
            </div>
            <div class="card-content">
                <h3>Sovereign of the Forgotten Order</h3>
            </div>
        </a>

        <!-- Aggiungi nuove card duplicando questa struttura -->
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        © 2026 — Creato da Andr3wOnTilt. Tutti i diritti riservati.
    </footer>

</body>
</html>
