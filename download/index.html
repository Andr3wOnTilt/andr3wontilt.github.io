<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://andrewontilt.github.io/assets/ultrasmp/sprites/lp-icon.png" type="image/png">
    <title>Ultra PVP Pack</title>
    <style>
        /* Impostazioni di base per lo stile moderno e tema scuro */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://andrewontilt.github.io/assets/ultrasmp/sprites/smp_background.jpeg');
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 20px;
            color: #ffffff;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        .main-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Trasparenza per far vedere lo sfondo */
            padding: 40px;
            border-radius: 15px;
            margin: auto;
        }

        .box {
            width: 300px;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .box img {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
        }

        .box h2 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #ffffff;
        }

        .box p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #b0b0b0;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #1f1f1f;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        footer p {
            color: #b0b0b0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <audio id="my-audio" src="sound.mp3"></audio>
    <script>

        // Aggiungi evento per la pressione del tasto "M"
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'm') {
                var audio = document.getElementById('my-audio');
                audio.play(); // Avvia la riproduzione dell'audio
            }
        });
    </script>

    <!-- Header con il titolo e la barra di navigazione -->
    <header>
        <h1>Ultra Packs</h1>
    </header>

    <!-- Contenuto principale con i due riquadri -->
    <div class="main-container">
        <!-- Primo Riquadro -->
        <div class="box">
            <img src="https://andrewontilt.github.io/assets/ultrasmp/sprites/lp-icon.png" alt="Icona Pack 1">
            <h2>Ultra PVP Pack</h2>
            <p>Autore: _Xedo_</p>
            <br>
            <a href="https://andrewontilt.github.io/download/packpvp" class="button">Vai al archivio</a>
        </div>

        <!-- Secondo Riquadro -->
        <div class="box">
            <img src="https://andrewontilt.github.io/assets/ultrasmp/sprites/lp-icon.png" alt="Icona Pack 2">
            <h2>UltraSMP Pack</h2>
            <p>Autore: Andr3wOnTilt</p>
            <br>
            <a href="https://andrewontilt.github.io/download/packsmp" class="button">Vai al archivio</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tutti i diritti riservati.</p>
    </footer>

</body>
</html>
