<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Packs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://andrewontilt.github.io/assets/ultrasmp/sprites/lp-icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <style>
        /* Impostazioni Generali */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Contenitore principale */
        .main-container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        /* Titolo e sottotitolo */
        .title {
            font-size: 3rem;
            color: #00d4ff;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 40px;
        }

        /* Sezione pacchetti */
        .packs-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Card dei pacchetti */
        .pack-card {
            background: #282828;
            border-radius: 15px;
            width: 300px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .pack-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
        }

        /* Header della Card */
        .card-header h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #ff5e7e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Corpo della Card */
        .card-body {
            margin-top: 10px;
        }

        .card-body .author {
            color: #00d4ff;
            font-weight: bold;
        }

        /* Pulsante */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #00d4ff, #ff5e7e);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #ff5e7e, #00d4ff);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: 40px;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #777;
        }

    </style>

    <div class="main-container">
        <header>
            <h1 class="title">Ultra Packs</h1>
            <p class="subtitle">Seleziona il tuo pacchetto per iniziare l'avventura!</p>
        </header>
        <section class="packs-section">
            <!-- Primo Pacchetto -->
            <div class="pack-card">
                <div class="card-header">
                    <img src="https://andrewontilt.github.io/assets/ultrapvp/sprites/pvp.png" width="64" height="64" alt="PVP">
                    <br>
                    <h2>UltraPVP Pack</h2>
                </div>
                <div class="card-body">
                    <p>Autore: <span class="author">_Xedo_</span></p>
                    <a href="https://andrewontilt.github.io/download/packpvp" class="button">Vai all'archivio</a>
                </div>
            </div>
            <!-- Secondo Pacchetto -->
            <div class="pack-card">
                <div class="card-header">
                    <img src="https://andrewontilt.github.io/assets/ultrasmp/sprites/smp.png" width="64" height="64" alt="SMP">
                    <br>
                    <h2>UltraSMP Pack</h2>
                </div>
                <div class="card-body">
                    <p>Autore: <span class="author">Andr3wOnTilt</span></p>
                    <a href="https://andrewontilt.github.io/download/packsmp" class="button">Vai all'archivio</a>
                </div>
            </div>
        </section>
        <footer>
            <p class="footer-text">Â© 2024 UltraPacks - Tutti i diritti riservati</p>
        </footer>
    </div>
</body>
</html>
