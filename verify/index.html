<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="https://pack.ultrasmp.org/assets/omega-iconSmall.png" type="image/png">
  <title>Verifica della identità</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: #007aff;
      --text: #f5f5f7;
      --muted: #a0a0a5;
      --success: #4cd964;
      --error: #ff3b30;
      --transition: 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(0,122,255,0.1), transparent),
                  radial-gradient(900px 500px at 80% 90%, rgba(255,255,255,0.05), transparent),
                  var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.08);
      animation: fadeIn 0.6s var(--transition) forwards;
      transform: translateY(5px);
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.2px;
    }

    p.lead {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 28px;
    }

    .field {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 44px 14px 16px;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      border-radius: 12px;
      outline: none;
      transition: all var(--transition);
    }

    input:focus {
      border-color: rgba(0,122,255,0.6);
      box-shadow: 0 0 0 3px rgba(0,122,255,0.25);
      background: rgba(255,255,255,0.08);
    }

    input::placeholder {
      color: rgba(255,255,255,0.35);
    }

    .icon-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 13px;
      cursor: pointer;
      transition: color var(--transition);
    }

    .icon-btn:hover {
      color: var(--accent);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all var(--transition);
    }

    .btn-primary {
      background: linear-gradient(145deg, #0a84ff, #0066cc);
      color: #fff;
      box-shadow: 0 4px 20px rgba(10,132,255,0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(10,132,255,0.4);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.08);
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
      color: var(--text);
    }

    .btn-danger {
      background: rgba(255,59,48,0.08);
      color: var(--error);
      border: 1px solid rgba(255,59,48,0.15);
    }

    .btn-danger:hover {
      background: rgba(255,59,48,0.18);
    }

    .status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--muted);
      transition: color var(--transition);
    }

    .status.good {
      color: var(--success);
    }

    .status.warn {
      color: var(--error);
    }

    footer {
      margin-top: 24px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.25);
      text-align: center;
    }

    .omega {
      position: absolute;
      top: -80px;
      left: 50%;
      width: 140px;
      height: 140px;
      transform: translateX(-50%);
      animation: float 6s ease-in-out infinite, rotate 20s linear infinite;
      opacity: 0.9;
      filter: drop-shadow(0 0 12px rgba(124,77,255,0.3));
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -5px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 520px) {
      .card { padding: 24px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <br>
    <br>
    <img src="https://pack.ultrasmp.org/assets/omega-icon.png" alt="Omega Icon" class="omega">
    <h1>Verifica la tua identità</h1>
    <p class="lead">Inserisci la chiave per accedere a questo sito.</p>

    <div class="field">
      <input id="pwdInput" type="password" placeholder="Inserisci chiave">
      <button id="toggleShow" class="icon-btn">Mostra</button>
    </div>

    <div id="status" class="status"></div>

    <div class="controls">
      <button id="saveBtn" class="btn-primary">Salva</button>
      <button id="loadBtn" class="btn-secondary">Carica</button>
      <button id="clearBtn" class="btn-danger">Cancella</button>
    </div>

  </div>

  <script>
    const STORAGE_KEY = 'savedPassword';
    let savedPasswordVar = null;

    const pwdInput = document.getElementById('pwdInput');
    const toggleShow = document.getElementById('toggleShow');
    const saveBtn = document.getElementById('saveBtn');
    const loadBtn = document.getElementById('loadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const status = document.getElementById('status');

    toggleShow.addEventListener('click', () => {
      const isHidden = pwdInput.type === 'password';
      pwdInput.type = isHidden ? 'text' : 'password';
      toggleShow.textContent = isHidden ? 'Nascondi' : 'Mostra';
    });

    saveBtn.addEventListener('click', () => {
      const v = pwdInput.value.trim();
      if (!v) return setStatus('Devi inserire la chiave prima.', 'warn');
      savedPasswordVar = v;
      try {
        localStorage.setItem(STORAGE_KEY, v);
        setStatus('Chiave salvata con successo.', 'good');
        setTimeout(() => window.location.replace("https://pack.ultrasmp.org"), 600);
      } catch (e) {
        setStatus('Errore durante il salvataggio.', 'warn');
      }
    });

    loadBtn.addEventListener('click', () => {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (!stored) return setStatus('Nessuna chiave trovata.', 'warn');
        savedPasswordVar = stored;
        pwdInput.value = stored;
        setStatus('Chiave caricata.', 'good');
      } catch (e) {
        setStatus('Errore durante il caricamento.', 'warn');
      }
    });

    clearBtn.addEventListener('click', () => {
      savedPasswordVar = null;
      pwdInput.value = '';
      try {
        localStorage.removeItem(STORAGE_KEY);
        setStatus('Chiave eliminata.', 'good');
      } catch (e) {
        setStatus('Errore durante la cancellazione.', 'warn');
      }
    });

    function setStatus(text, type) {
      status.textContent = text;
      status.className = 'status';
      if (type === 'good') status.classList.add('good');
      if (type === 'warn') status.classList.add('warn');
    }
  </script>
</body>
</html>
