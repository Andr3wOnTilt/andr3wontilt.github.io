<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="logo.png">
  <meta name="description" content="Free, modern and nice web template for Minecraft server.">
  <meta name="author" content="Astronawta">

  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="rules.css">

  <title>Regole | Ultra SMP</title>
</head>
<body>
  <!--Navbar-->
  <div class="navbar">
    <div class="menu-mobile">
      <a href="index.html">
        <div class="logo">
          <img src="logo.png" alt="Server logo" class="logo-img">
          <h3 class="server-name">Ultra SMP</h3>
        </div>
      </a>
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="links">
      <a href="https://andrewontilt.github.io/ultrasmp" class="link">Home</a>
      <a href="https://andrewontilt.github.io/ultrasmp/regole" class="link active">Regole</a>
      <a href="https://wiki.ultrasmp.org" class="link">Wiki</a>
      <a href="https://andrewontilt.github.io/ultrasmp/pachetti/texture/" class="link">Texture</a>
    </div>
  </div>

  <!--Header-->
  <section id="header">
    <div class="content">
      <div class="info">
        <p class="minecraft-server-ip">ultrasmp.org</p>
        <h1 class="title">Segui le <span>Regole</span></h1>
      </div>
      <p class="description"></p>
    </div>
  </section>

  <!--Rules-->
  <section id="rules">
    <div class="content">
      <div class="warning">
        <p>Non è tollerata alcun tipo di ignoranza a riguardo!</p>
        <div class="icon">
          <i class="fa-solid fa-exclamation"></i>
        </div>
      </div>

      <div class="minecraft-rules rules">
        <h2 class="minecraft-rules-title rules-title">Regole</h2>
        <ol class="rules-list">
          <li class="rule">é obbligatorio picchiare Doom_hunter03 ad ogni entrata nel server.</li>
          
        </ol>
      </div>

</body>
<script src="https://kit.fontawesome.com/cbf5ee59c8.js" crossorigin="anonymous"></script>
