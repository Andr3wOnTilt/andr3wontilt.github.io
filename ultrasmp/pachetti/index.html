<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacchetti e Avvisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            width: 600px;
            height: 300px;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .left-panel {
            width: 40%;
            background-color: #2b2b2b;
            border-right: 2px solid #fff;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .left-panel .header {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        .left-panel .item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .left-panel .item:hover {
            background-color: #444;
        }

        .left-panel .item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .left-panel .item span {
            font-size: 16px;
        }

        .right-panel {
            width: 60%;
            background-color: #2b2b2b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .right-panel .header {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .right-panel .content {
            font-size: 16px;
            text-align: center;
        }

        .item-selected {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">Pacchetti</div>
            <div class="item" onclick="window.location.href='https://andrewontilt.github.io/ultrasmp/pachetti/texture'">
                <img src="https://andrewontilt.github.io/ultrasmp/assets/icon.png" alt="UltraSMP Pack">
                <span style="color: orange;">UltraSMP Pack</span>
            </div>
            <div class="item">
                <span>Coming Soon</span>
            </div>
        </div>
        <div class="right-panel">
            <div class="header">Avvisi</div>
            <div class="content">Nessun Avviso al momento</div>
        </div>
    </div>
</body>
</html>
