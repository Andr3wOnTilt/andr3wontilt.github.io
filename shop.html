<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negozio Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 200px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Negozio Online</h1>
    </header>

    <section>
        <div class="product">
            <img src="immagine1.jpg" alt="Prodotto 1">
            <h2>Prodotto 1</h2>
            <p>Descrizione del Prodotto 1.</p>
            <p>Prezzo: €20.00</p>
            <button>Aggiungi al Carrello</button>
        </div>

        <div class="product">
            <img src="immagine2.jpg" alt="Prodotto 2">
            <h2>Prodotto 2</h2>
            <p>Descrizione del Prodotto 2.</p>
            <p>Prezzo: €30.00</p>
            <button>Aggiungi al Carrello</button>
        </div>

        <!-- Aggiungi più prodotti secondo necessità -->

    </section>

    <footer>
        <p>&copy; 2023 Negozio Online</p>
    </footer>

</body>
</html>
