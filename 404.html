<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="https://pack.ultrasmp.online/assets/omega-iconSmall.png" type="image/png">
  <title>404 - Pagina non trovata</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: #007aff;
      --text: #f5f5f7;
      --muted: #a0a0a5;
      --transition: 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(0,122,255,0.1), transparent),
                  radial-gradient(900px 500px at 80% 90%, rgba(255,255,255,0.05), transparent),
                  var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 32px 32px 32px 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.08);
      text-align: center;
      animation: fadeIn 0.6s var(--transition) forwards;
      transform: translateY(5px);
      position: relative;
    }

    .omega {
      position: absolute;
      top: -70px;
      left: 50%;
      width: 140px;
      height: 140px;
      transform: translateX(-50%);
      animation: float 6s ease-in-out infinite, spin 20s linear infinite;
      opacity: 0.9;
      filter: drop-shadow(0 0 12px rgba(0,122,255,0.3));
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    p.lead {
      margin-top: 12px;
      font-size: 1rem;
      color: var(--muted);
    }

    footer {
      margin-top: 28px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.25);
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -5px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 520px) {
      .card { padding: 36px 24px 24px 24px; }
      h1 { font-size: 2rem; }
      .omega { width: 120px; height: 120px; top: -60px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://pack.ultrasmp.online/assets/omega-icon.png" alt="Omega Icon" class="omega">
    <h1>404</h1>
    <p class="lead">La pagina che stai cercando non esiste.</p>
    <footer>OmegaDEV</footer>
  </div>
</body>
</html>
